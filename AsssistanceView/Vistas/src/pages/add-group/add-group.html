<ion-header>

  <ion-navbar>
    <ion-title>Añadir Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
    <form [formGroup]="todo">
      <ion-item>
        <ion-label stacked>nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid" (click)="addGroup()">Añadir</button>
    </form>
</ion-content>
