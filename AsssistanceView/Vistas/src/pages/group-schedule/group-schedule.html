<ion-header>
  <ion-navbar color = "primary">
    <ion-title>{{group.name}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="addSchedule()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-content>
        <ion-list>
          <button ion-item *ngFor="let schedule of schedules" (click)="showGroupAthletes(schedule)">
            <h2>{{schedule.date}}</h2>
          </button>
        </ion-list>
      </ion-content>
</ion-content>
