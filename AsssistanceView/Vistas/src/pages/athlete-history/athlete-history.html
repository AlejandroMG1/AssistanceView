<ion-header>

  <ion-navbar>
    <ion-title>{{athlete.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>
    Identificacion: {{athlete.dni}}
  </h2>
  <h2>
    Porcentaje de asistencia ultimo mes: {{porcentajeAsisstance}}
  </h2>
  <h2>
    Historial Total de faltas:
  </h2>
  <ion-list>
      <button ion-item *ngFor="let assistance of asisstances">
        <h2 *ngIf="assistance.assisted">{{assistance.date}}</h2>
      </button>
    </ion-list>
</ion-content>
