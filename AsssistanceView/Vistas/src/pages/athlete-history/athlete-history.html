<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{athlete.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Informacion:</h2>
  <ion-card>
    <ion-card-content>
      <h2>
        Identificacion: {{athlete.dni}}
      </h2>
      <h2>
        Porcentaje de asistencia ultimo mes: {{percentageAssistance.toFixed(2)}}%
      </h2>

    </ion-card-content>
  </ion-card>
  <h2>
    Historial Total de faltas:
  </h2>
  <ion-list>
      <button ion-item *ngFor="let assistance of assistances" class="btn-alert">
        <h2 *ngIf="assistance.assisted">{{assistance.date}}</h2>
      </button>
    </ion-list>
</ion-content>
