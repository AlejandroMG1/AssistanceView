<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{athlete.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Informacion:</h2>
  <ion-card>
    <ion-card-content>
      <h2>
        Identificacion: {{athlete.dni}}
      </h2>
      <h2>
        Porcentaje de asistencia ultimo mes: {{percentageAssistance.toFixed(2)}}%
      </h2>

    </ion-card-content>
  </ion-card>
  <h2>
    Historial Total:
  </h2>
  <h5>Rojo: Faltas</h5>
  <h5>Azul: Asistencias</h5>
  <ion-list>

      <button ion-item *ngFor="let assistance of assistances" >
        <div *ngIf="assistance.assisted" class="noAssisted">
          <h2 >{{assistance.date}}</h2>
        </div>
        <div *ngIf="!assistance.assisted" class="assisted">
          <h2 >{{assistance.date}}</h2>
        </div>

      </button>

    </ion-list>
</ion-content>
