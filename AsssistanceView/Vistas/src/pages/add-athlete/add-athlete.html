<ion-header>
  <ion-navbar color="primary">
    <ion-title>Añadir Atleta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="athleteForm" (ngSubmit)="addAthlete()">
    <ion-item>
      <ion-label stacked>DNI</ion-label>
      <ion-input type="number" formControlName="idAthlete"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Grupo</ion-label>
      <ion-select
        okText="Okay"
        cancelText="cancelar"
        formControlName="idGroup"
      >
        <ion-option
          *ngFor="let group of (groups$ | async)"
          [value]="group._id"
          >{{ group.name }}</ion-option
        >
      </ion-select>
    </ion-item>
    <button
      ion-button
      type="submit"
      [disabled]="athleteForm.invalid"
    >
      Añadir
    </button>
  </form>
</ion-content>
