<ion-header>

  <ion-navbar>
    <ion-title>{{gropName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let athlete of athletes">
      <ion-label>{{athlete.name}}</ion-label>
      <ion-toggle color="danger"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
