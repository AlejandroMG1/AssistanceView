<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{date.date}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="cargaraDb()">
        Cargar a DB
        <ion-icon name="md-cloud"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h6>Marque las faltas de sus estudiantes</h6>
  <ion-list>
    <ion-item *ngFor="let athlete of athletes; index as i">
      <ion-label>{{athlete.name}}</ion-label>
      <ion-toggle color="danger" [(ngModel)]="assistances[i].assisted"  (ionChange)="athleteAssisted(i)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
