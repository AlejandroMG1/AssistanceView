<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ date }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let athlete of (athletes$ | async); ">
      <ion-label>{{ athlete.name }}</ion-label>
      <ion-toggle
        color="danger"
        (ionChange)="takeAssistance(athlete, $event)"
      ></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
