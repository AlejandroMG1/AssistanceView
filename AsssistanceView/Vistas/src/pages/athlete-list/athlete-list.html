<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ date.date }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let athlete of (athletes$ | async); index as i">
      <ion-label>{{ athlete.name }}</ion-label>
      <ion-toggle
        color="danger"
        [(ngModel)]="assistances[i].assisted"
        (ionChange)="athleteAssisted(i)"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
