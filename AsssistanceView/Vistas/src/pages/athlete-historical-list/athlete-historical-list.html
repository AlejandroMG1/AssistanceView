<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{groupName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      Porcentaje de asistencias: {{assistencePercentage.toFixed(2)}}%
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let athlete of athletes" (click)="showAthleteHistory(athlete)">
      <ion-label>
        <h2>{{athlete.name}}</h2>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
