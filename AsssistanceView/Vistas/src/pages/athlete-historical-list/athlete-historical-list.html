<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{gropName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let athlete of athletes" (click)="showAthleteHistory(athlete)">

        <h2>{{athlete.name}}</h2>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
